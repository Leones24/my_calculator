<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        function cube() {
            const num = document.getElementById("n1");
            num.value = Math.pow(num.value, 3);
        }

        function x4() {
            const num = document.getElementById("n1");
            num.value = Math.pow(num.value, 4);
        }
    </script>
</head>
<body>
    <h1>Calculadora de Jon Lozano PÃ©rez</h1>
    <label>Number: <input type="text" id="n1"></label>
    <p><button onclick="cube()">x^3</button></p>
    <p><button onclick="x4()">x^4</button></p>
</body>
</html>
